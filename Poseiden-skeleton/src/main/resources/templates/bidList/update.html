<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Bid</h2>
    </div>

    <div class="row">
        <form th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post"
              class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <input
                        type="hidden" th:field="*{bidListId}" class="form-control">
            </div>

            <div class="row">
                <div class="form-group col-xs-8">
                    <label>Account</label>
                    <input
                            type="text" th:field="*{account}" class="form-control" id="accountBidListInput"
                            aria-describedby="accountBidListHelp" placeholder="Account Name"
                            th:value="${bidList.account}" required>
                    <p th:if="${#fields.hasErrors('account')}" class="label label-danger" th:errors="*{account}"></p>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-8">
                    <label>Type</label>
                    <input
                            type="text" th:field="*{type}" class="form-control" id="typeBidListInput"
                            aria-describedby="typeBidListHelp" placeholder="Account Type" th:value="${bidList.type}"
                            required>
                    <p th:if="${#fields.hasErrors('type')}" class="label label-danger" th:errors="*{type}"></p>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-8">
                    <label>Bid quantity</label>
                    <input
                            type="text" th:field="*{bidQuantity}" class="form-control" id="bidQuantityBidListInput"
                            aria-describedby="bidQuantityBidListHelp" th:value="${bidList.bidQuantity}" required>
                </div>
            </div>

            <div class="row">
                <button a th:href="/bidList/list" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn btn-primary">Update BidList</button>
            </div>

        </form>
    </div>

</div>
</body>
</html>
