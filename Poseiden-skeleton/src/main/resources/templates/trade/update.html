<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		  integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form th:action="@{/trade/update/{id}(id=${tradeDto.tradeId})}" th:object="${tradeDto}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<input
						type="hidden" th:field="*{tradeId}" class="form-control">
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Account</label>
					<input
							type="text" th:field="*{account}" class="form-control" id="accountInput"
							aria-describedby="accountHelp" placeholder="Account"
							th:value="${tradeDto.account}">
					<p th:if="${#fields.hasErrors('account')}" class="label label-danger" th:errors="*{account}"></p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Type</label>
					<input
							type="text" th:field="*{type}" class="form-control" id="typeInput"
							aria-describedby="typeHelp" placeholder="Type" th:value="${tradeDto.type}">
					<p th:if="${#fields.hasErrors('type')}" class="label label-danger" th:errors="*{type}" ></p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Buy Quantity</label>
					<input
							type="number" step="0.01" th:field="*{buyQuantity}" class="form-control" id="buyQuantityInput"
							aria-describedby="buyQuantityHelp" th:value="${tradeDto.buyQuantity}">
				</div>
			</div>

			<div class="row">
				<a class="btn btn-danger" href="/trade/list" role="button">Cancel</a>
				<button type="submit" class="btn btn-primary">Update trade</button>
			</div>

		</form>
	</div>

</div>
</body>
</html>
