<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		  integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form th:action="@{/trade/validate}" th:object="${tradeDto}" method="post" class="form-horizontal" style="width: 100%">

			<div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
				<p th:errors="*{global}"></p>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Account</label>
					<input
							type="text" th:field="*{account}" class="form-control" id="accountInput"
							aria-describedby="accountHelp" placeholder="Trade Account">
					<p th:if="${#fields.hasErrors('account')}" class="label label-danger" th:errors="*{account}"></p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Type</label>
					<input
							type="text" th:field="*{type}" class="form-control" id="typeInput"
							aria-describedby="typeHelp" placeholder="Trade Type">
					<p th:if="${#fields.hasErrors('type')}" class="label label-danger" th:errors="*{type}"></p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Buy Quantity</label>
					<input
							type="number" step="0.01" th:field="*{buyQuantity}" class="form-control" id="buyQuantityInput"
							aria-describedby="buyQuantityHelp" placeholder="Trade Buy Quantity">
					<p th:if="${#fields.hasErrors('buyQuantity')}" class="label label-danger" th:errors="*{buyQuantity}"></p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<a class="btn btn-danger" href="/trade/list" role="button">Cancel</a>
					<button type="submit" class="btn btn-primary">Add Trade</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
