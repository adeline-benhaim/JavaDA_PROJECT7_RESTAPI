<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		  integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form th:action="@{/curvePoint/validate}" th:object="${curvePointDto}" method="post" class="form-horizontal" style="width: 100%">

			<div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
				<p th:errors="*{global}"></p>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Curve Id</label>
					<input
							type="number" th:field="*{curveId}" class="form-control" id="curveIdInput"
							aria-describedby="curveIdHelp" placeholder="Curve Id">
					<p th:if="${#fields.hasErrors('curveId')}" class="label label-danger" th:errors="*{curveId}"></p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Term</label>
					<input
							type="number" step="0.01" th:field="*{term}" class="form-control" id="termCurvePointInput"
							aria-describedby="termCurvePointHelp" placeholder="Term">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<label>Value</label>
					<input
							type="number" step="0.01" th:field="*{value}" class="form-control" id="curvePointValueInput"
							aria-describedby="curvePointValueHelp" placeholder="Value">
					<p th:if="${#fields.hasErrors('value')}" class="label label-danger" th:errors="*{value}"></p>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-xs-6">
					<a class="btn btn-danger" href="/curvePoint/list" role="button">Cancel</a>
					<button type="submit" class="btn btn-primary">Add CurvePoint</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
