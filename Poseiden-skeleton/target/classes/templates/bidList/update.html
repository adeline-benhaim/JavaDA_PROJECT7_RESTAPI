<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Update Bid</h2>
    </div>

        <form th:action="@{/bidList/update/{id}(id=${bidListDto.bidListId})}" th:object="${bidListDto}" method="post"
              class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <input
                        type="hidden" th:field="*{bidListId}" class="form-control">
            </div>

            <div class="row">
                <div class="form-group col-xs-6">
                    <label>Account</label>
                    <input
                            type="text" th:field="*{account}" class="form-control" id="accountBidListInput"
                            aria-describedby="accountBidListHelp" placeholder="Account Name"
                            th:value="${bidListDto.account}">
                    <p th:if="${#fields.hasErrors('account')}" class="label label-danger" th:errors="*{account}"></p>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-6">
                    <label>Type</label>
                    <input
                            type="text" th:field="*{type}" class="form-control" id="typeBidListInput"
                            aria-describedby="typeBidListHelp" placeholder="Account Type" th:value="${bidListDto.type}" >
                    <p th:if="${#fields.hasErrors('type')}" class="label label-danger" th:errors="*{type}" ></p>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-xs-6">
                    <label>Bid quantity</label>
                    <input
                            type="number" step="0.01" th:field="*{bidQuantity}" class="form-control" id="bidQuantityBidListInput"
                            aria-describedby="bidQuantityBidListHelp" th:value="${bidListDto.bidQuantity}">
                </div>
            </div>

            <div class="row">
                <a class="btn btn-danger" href="/bidList/list" role="button">Cancel</a>
                <button type="submit" class="btn btn-primary">Update BidList</button>
            </div>

        </form>
    </div>

</body>
</html>
